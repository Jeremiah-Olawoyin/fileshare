<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FileShare Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class", 
            theme: {
                extend: {
                    colors: {
                        primary: "#13a4ec",
                        "background-light": "#f6f8f7", 
                        "background-dark": "#122017"
                    }, 
                    fontFamily: {
                        display: "Inter"
                    }, 
                    borderRadius: {
                        DEFAULT: "0.25rem", 
                        lg: "0.5rem", 
                        xl: "0.75rem", 
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                errorMessage.classList.add('hidden');

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('http://localhost:3000/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('sessionId', data.sessionId);
                        window.location.href = 'userdashboard.html';
                    } else {
                        errorMessage.textContent = data.error || 'Login failed';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    errorMessage.textContent = 'Network error. Please try again.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            });
        });
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-background-dark rounded-lg shadow-md m-4">
            <div class="text-center">
                <svg class="mx-auto h-12 w-auto text-primary" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.338 2.166c1.54 1.27 2.332 3.22 2.332 5.25a4.5 4.5 0 0 1-8.25 1.35Z" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">
                    FileShare
                </h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Securely access your files
                </p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email address</label>
                    <div class="mt-1">
                        <input autocomplete="email" class="form-input block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-3 placeholder-gray-400 dark:placeholder-gray-500" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
                    <div class="mt-1">
                        <input autocomplete="current-password" class="form-input block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-3 placeholder-gray-400 dark:placeholder-gray-500" id="password" name="password" placeholder="Your Password" required="" type="password"/>
                    </div>
                </div>
                <div class="flex items-center justify-end">
                    <div class="text-sm">
                        <a class="font-medium text-primary hover:text-primary/80" href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="loginBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                        Login
                    </button>
                    <button class="w-full flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="button" onclick="window.location.href='userdashboard.html'">
                        Sign Up
                    </button>
                </div>
                <div id="errorMessage" class="text-red-500 text-sm text-center hidden"></div>
            </form>
        </div>
    </div>
</body>
</html>
