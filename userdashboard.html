<style>
    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
</style>
<script>
    async function loadFiles() {
        try {
            const response = await fetch('http://localhost:3000/files');
            const files = await response.json();

            const fileContainer = document.getElementById('files');
            fileContainer.innerHTML = '';

            if (files.length === 0) {
                fileContainer.innerHTML = '<p class="text-center text-black/60 dark:text-white/60">No files uploaded yet.</p>';
                return;
            }

            files.forEach(file => {
                const uploadTime = new Date(file.uploadTime);
                const now = new Date();
                const diffMs = now - uploadTime;
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                const diffDays = Math.floor(diffHours / 24);

                let timeString;
                if (diffHours < 1) {
                    timeString = 'Just now';
                } else if (diffHours < 24) {
                    timeString = `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                } else {
                    timeString = `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                }

                const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);

                // Determine file icon based on extension
                const extension = file.originalName.split('.').pop().toLowerCase();
                let icon = 'description';
                if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(extension)) {
                    icon = 'image';
                } else if (['pdf'].includes(extension)) {
                    icon = 'picture_as_pdf';
                } else if (['xlsx', 'xls'].includes(extension)) {
                    icon = 'table_chart';
                }

                const fileCard = `
                    <div class="bg-white dark:bg-background-dark rounded-2xl border border-primary/20 dark:border-primary/40 p-4 hover:shadow-md transition-shadow">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <span class="material-symbols-outlined text-primary text-2xl">${icon}</span>
                                <div>
                                    <h3 class="font-semibold text-black dark:text-white">${file.originalName}</h3>
                                    <p class="text-sm text-black/60 dark:text-white/60">${fileSizeMB} MB â€¢ Uploaded ${timeString}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="px-3 py-1 rounded-2xl bg-primary/20 text-primary text-sm font-medium hover:bg-primary/30 transition-colors" onclick="downloadFile('${file.id}')">
                                    <span class="material-symbols-outlined text-sm">download</span>
                                    Download
                                </button>
                                <button class="px-3 py-1 rounded-2xl bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" onclick="shareFile('${file.id}', '${file.originalName}')">
                                    <span class="material-symbols-outlined text-sm">share</span>
                                    Share
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                fileContainer.innerHTML += fileCard;
            });
        } catch (error) {
            console.error('Error loading files:', error);
            document.getElementById('files').innerHTML = '<p class="text-center text-red-500">Error loading files. Please try again later.</p>';
        }
    }

    function downloadFile(fileId) {
        window.location.href = `http://localhost:3000/download/${fileId}`;
    }

    function shareFile(fileId, fileName) {
        const senderEmail = prompt('Enter your email address:');
        if (!senderEmail) return;

        const recipientEmail = prompt('Enter recipient email address:');
        if (!recipientEmail) return;

        // Basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(senderEmail) || !emailRegex.test(recipientEmail)) {
            alert('Please enter valid email addresses');
            return;
        }

        fetch('http://localhost:3000/send-file', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fileId: fileId,
                email: senderEmail,
                recipientEmail: recipientEmail
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert('File sent successfully!');
            } else {
                alert('Error: ' + (data.error || 'Failed to send file'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to send file. Please try again.');
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadFiles();
        // Refresh files every 30 seconds
        setInterval(loadFiles, 30000);
    });
</script>
