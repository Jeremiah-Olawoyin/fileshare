<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries" onload="configureTailwind()"></script>
    <script>
        function configureTailwind() {
            // Wait a bit for Tailwind to fully initialize
            setTimeout(function() {
                if (typeof tailwind !== 'undefined') {
                    tailwind.config = {
                        darkMode: "class", 
                        theme: {
                            extend: {
                                colors: {
                                    primary: "#13a4ec", 
                                    "background-light": "#f6f7f8", 
                                    "background-dark": "#101c22"
                                }, 
                                fontFamily: {
                                    display: "Inter"
                                }, 
                                borderRadius: {
                                    DEFAULT: "0.5rem", 
                                    lg: "1rem", 
                                    xl: "1.5rem", 
                                    full: "9999px"
                                }
                            }
                        }
                    };
                }
            }, 100);
        }
        
        // Fallback if onload doesn't fire
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', configureTailwind);
        } else {
            configureTailwind();
        }
    </script>
<style>
    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
</style>
<script>
    async function loadFiles() {
        try {
            const response = await fetch('http://localhost:3000/files');
            
            if (!response.ok) {
                throw new Error(`Server responded with status ${response.status}`);
            }
            
            const files = await response.json();

            const fileContainer = document.getElementById('files');
            fileContainer.innerHTML = '';

            if (files.length === 0) {
                fileContainer.innerHTML = '<p class="text-center text-black/60 dark:text-white/60">No files uploaded yet.</p>';
                return;
            }

            files.forEach(file => {
                const uploadTime = new Date(file.uploadTime);
                const now = new Date();
                const diffMs = now - uploadTime;
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                const diffDays = Math.floor(diffHours / 24);

                let timeString;
                if (diffHours < 1) {
                    timeString = 'Just now';
                } else if (diffHours < 24) {
                    timeString = `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                } else {
                    timeString = `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                }

                const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);

                // Determine file icon based on extension
                const extension = file.originalName.split('.').pop().toLowerCase();
                let icon = 'description';
                if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(extension)) {
                    icon = 'image';
                } else if (['pdf'].includes(extension)) {
                    icon = 'picture_as_pdf';
                } else if (['xlsx', 'xls'].includes(extension)) {
                    icon = 'table_chart';
                }

                // Escape HTML to prevent XSS
                const escapedName = file.originalName.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const safeNameForJs = file.originalName
                    .replace(/\\/g, '\\\\')
                    .replace(/'/g, "\\'")
                    .replace(/\n/g, '\\n')
                    .replace(/\r/g, '\\r');

                const fileCard = `
                    <div class="bg-white dark:bg-background-dark rounded-2xl border border-primary/20 dark:border-primary/40 p-4 hover:shadow-md transition-shadow" data-file-card="${file.id}">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <span class="material-symbols-outlined text-primary text-2xl">${icon}</span>
                                <div>
                                    <h3 class="font-semibold text-black dark:text-white">${escapedName}</h3>
                                    <p class="text-sm text-black/60 dark:text-white/60">${fileSizeMB} MB ‚Ä¢ Uploaded ${timeString}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="px-3 py-1 rounded-2xl bg-primary/20 text-primary text-sm font-medium hover:bg-primary/30 transition-colors" onclick="downloadFile('${file.id}')">
                                    <span class="material-symbols-outlined text-sm">download</span>
                                    Download
                                </button>
                                <button class="px-3 py-1 rounded-2xl bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" onclick="shareFile('${file.id}', '${safeNameForJs}')">
                                    <span class="material-symbols-outlined text-sm">share</span>
                                    Share
                                </button>
                                <button class="px-3 py-1 rounded-2xl bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-200 text-sm font-medium hover:bg-red-100 dark:hover:bg-red-900/50 transition-colors" onclick="clearFile('${file.id}', '${safeNameForJs}')">
                                    <span class="material-symbols-outlined text-sm">delete</span>
                                    Clear
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                fileContainer.innerHTML += fileCard;
            });
        } catch (error) {
            console.error('Error loading files:', error);
            const fileContainer = document.getElementById('files');
            if (error.message.includes('Failed to fetch') || error.message.includes('ERR_CONNECTION_REFUSED')) {
                fileContainer.innerHTML = `
                    <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-2xl p-6 text-center">
                        <p class="text-yellow-800 dark:text-yellow-200 font-semibold mb-2">Server is not running</p>
                        <p class="text-yellow-600 dark:text-yellow-300 text-sm">Please start the server by running: <code class="bg-yellow-100 dark:bg-yellow-900/40 px-2 py-1 rounded">npm start</code></p>
                    </div>
                `;
            } else {
                fileContainer.innerHTML = '<p class="text-center text-red-500">Error loading files. Please try again later.</p>';
            }
        }
    }

    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `fixed top-4 right-4 px-6 py-3 rounded-2xl shadow-lg flex items-center gap-2 z-50 text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
        toast.innerHTML = `
            <span class="material-symbols-outlined">${type === 'error' ? 'error' : 'check_circle'}</span>
            <span>${message}</span>
        `;
        document.body.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('opacity-0', 'transition-opacity', 'duration-500');
            setTimeout(() => toast.remove(), 500);
        }, 2500);
    }

    function downloadFile(fileId) {
        window.location.href = `http://localhost:3000/download/${fileId}`;
    }

    let currentFileId = null;
    let currentFileName = '';

    function shareFile(fileId, fileName) {
        currentFileId = fileId;
        currentFileName = fileName;
        document.getElementById('shareFileName').textContent = fileName;
        document.getElementById('shareModal').classList.remove('hidden');
        document.getElementById('recipientEmail').value = '';
        document.getElementById('shareError').textContent = '';
        document.getElementById('shareError').classList.add('hidden');
        // Focus on email input
        setTimeout(() => document.getElementById('recipientEmail').focus(), 100);
    }

    function closeShareModal() {
        document.getElementById('shareModal').classList.add('hidden');
        currentFileId = null;
        currentFileName = '';
    }

    function sendShareEmail() {
        const recipientEmail = document.getElementById('recipientEmail').value.trim();
        const errorDiv = document.getElementById('shareError');

        // Basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!recipientEmail) {
            errorDiv.textContent = 'Please enter recipient email address';
            errorDiv.classList.remove('hidden');
            return;
        }

        if (!emailRegex.test(recipientEmail)) {
            errorDiv.textContent = 'Please enter a valid email address';
            errorDiv.classList.remove('hidden');
            return;
        }

        // Disable button and show loading state
        const sendButton = document.getElementById('sendButton');
        const originalText = sendButton.innerHTML;
        sendButton.disabled = true;
        sendButton.innerHTML = '<span class="material-symbols-outlined animate-spin">sync</span> Sending...';
        errorDiv.classList.add('hidden');

        fetch('http://localhost:3000/send-file', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fileId: currentFileId,
                recipientEmail: recipientEmail
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                closeShareModal();
                showToast('File sent successfully!');
            } else {
                errorDiv.textContent = data.error || 'Failed to send file';
                errorDiv.classList.remove('hidden');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorDiv.textContent = 'Failed to send file. Please try again.';
            errorDiv.classList.remove('hidden');
        })
        .finally(() => {
            sendButton.disabled = false;
            sendButton.innerHTML = originalText;
        });
    }

    async function clearFile(fileId, fileName) {
        const shouldDelete = confirm(`Remove "${fileName}" from the dashboard? This will delete the file for everyone.`);
        if (!shouldDelete) {
            return;
        }

        const fileCard = document.querySelector(`[data-file-card="${fileId}"]`);
        if (fileCard) {
            fileCard.classList.add('opacity-60', 'pointer-events-none');
        }

        try {
            const response = await fetch(`http://localhost:3000/files/${fileId}`, {
                method: 'DELETE'
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to remove file');
            }

            showToast('File removed from dashboard');
            await loadFiles();
        } catch (error) {
            console.error('Error clearing file:', error);
            showToast(error.message || 'Failed to remove file', 'error');
            if (fileCard) {
                fileCard.classList.remove('opacity-60', 'pointer-events-none');
            }
        }
    }

    // Close modal when clicking outside
    document.addEventListener('click', function(event) {
        const modal = document.getElementById('shareModal');
        if (event.target === modal) {
            closeShareModal();
        }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeShareModal();
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        loadFiles();
        // Refresh files every 30 seconds, but only if server is available
        let retryCount = 0;
        const maxRetries = 3;
        const refreshInterval = setInterval(() => {
            loadFiles().then(() => {
                retryCount = 0; // Reset on success
            }).catch(() => {
                retryCount++;
                if (retryCount >= maxRetries) {
                    clearInterval(refreshInterval); // Stop retrying if server is consistently down
                }
            });
        }, 30000);
    });
</script>
</head>

<!-- Share Modal -->
<div id="shareModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-background-dark rounded-2xl border border-primary/20 dark:border-primary/40 p-6 w-full max-w-md shadow-2xl">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-2xl font-bold text-black dark:text-white flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">share</span>

            </h3>
            <button onclick="closeShareModal()" class="text-black/60 dark:text-white/60 hover:text-black dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        
        <div class="mb-4">
            <p class="text-sm text-black/60 dark:text-white/60 mb-2">File:</p>
            <p class="font-semibold text-black dark:text-white" id="shareFileName"></p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="recipientEmail" class="block text-sm font-medium text-black dark:text-white mb-2">
                    Client Email Address

                    type="email"

                    onkeydown="if(event.key === 'Enter') sendShareEmail()"
                />
                <p class="text-xs text-black/50 dark:text-white/50 mt-1">Enter the email address where you want to send this file</p>
            </div>

            <div id="shareError" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl p-3 text-red-600 dark:text-red-400 text-sm"></div>

            <div class="flex gap-3 pt-2">
